<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>assaignment</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--============ Banner Area start ==========-->
  <section class="banner-area">
    <div class="container">
      <nav class="nav-area">
        <div class="nav-left-side">
          <h1 class="logo-text">
            Logo
          </h1>
        </div>
        <div class="nav-right-side">
          <button class="common-btn">sign up</button>
        </div>
      </nav>
      <div class="banner-contain-area">
        <div class="banner-contain">
          <h1>Cool Dark UI Template for Webflow Agencies!</h1>
          <button class="common-btn">stay forword</button>
        </div>
      </div>
    </div>
  </section>
  <!--============ Banner Area end ==========-->


  <!--============ See it in Action start ==========-->

  <section class="see-it-action-area">
    <div class="container">
      <div class="see-it-action-container">
        <div class="see-it-action-left">
          <div class="see-it-description">
            <h1>See It in Action</h1>
            <p class="text">Explore the live preview and imagine your brand in this bold new look.</p>
            <button class="common-btn">Launch Live Preview</button>
          </div>
        </div>
        <div class="see-it-action-right">
          <div class="see-it-img">
            <img src="./Assets/wc-big.png" alt="see it img">
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--============ See it in Action end ==========-->

  <!--============ Productive User Area Start  ==========-->
  <section class="productive-user-area">
    <div class="container">
      <div class="proudctive-user-container">
        <h1 class="productive-user-title">Joined Thousands of Productive Users</h1>

        <div class="productive-user-count">
          <div class="productve-user-item">
            <h2>50K</h2>
            <p>Active Users</p>
          </div>
          <div class="productve-user-item">
            <h2>2M+</h2>
            <p>Focus Sessions</p>
          </div>
          <div class="productve-user-item">
            <h2>95%</h2>
            <p>Satisfaction Rate</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--============ Productive User Area End  ==========-->


</body>

</html>
